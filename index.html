<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body class="dark-mode">
    <div class="container">
        <div class="card">
            <div class="search">
                <input type="text" class="search-bar" placeholder="Search for a city">
                <button><i class="fas fa-search"></i></button>
            </div>
            <div class="weather loading">
                <h2 class="city">Weather in Delhi</h2>
                <div class="temp-container">
                    <h1 class="temp">25°C</h1>
                    <span class="feels-like">Feels like: 27°C</span>
                </div>
                <div class="flex">
                    <img src="https://openweathermap.org/img/wn/04d.png" alt="" class="icon" />
                    <div class="description">Cloudy</div>
                </div>
                <div class="details">
                    <div class="col">
                        <div><i class="fas fa-tint"></i> Humidity</div>
                        <div class="humidity">60%</div>
                    </div>
                    <div class="col">
                        <div><i class="fas fa-wind"></i> Wind Speed</div>
                        <div class="wind">5 km/h</div>
                    </div>
                </div>
            </div>
        </div>
        <button id="mode-toggle" class="mode-toggle">
            <i class="fas fa-moon"></i>
        </button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
